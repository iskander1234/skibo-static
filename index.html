<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AiTargetologist</title>
  <style>
    :root {
      --primary: #4F46E5;
      --primary-light: #EEF2FF;
      --bg: #F3F4F6;
      --card-bg: #FFFFFF;
      --text: #111827;
      --text-light: #6B7280;
      --shadow: rgba(0, 0, 0, 0.05);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 1rem;
      box-shadow: 0 4px 12px var(--shadow);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      color: var(--text-light);
      margin-bottom: 1.5rem;
    }
    ul {
      list-style: none;
    }
    li + li {
      margin-top: 0.75rem;
    }
    a {
      display: block;
      padding: 0.75rem 1rem;
      background: var(--primary-light);
      color: var(--primary);
      font-weight: 600;
      border-radius: 0.5rem;
      transition: background 0.2s, transform 0.2s;
      text-decoration: none;
    }
    a:hover {
      background: var(--primary);
      color: #fff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AiTargetologist</h1>
    <p>Автоматизация таргетированной рекламы Facebook через Telegram‑бота</p>
    <ul>
      <li><a href="/privacy.html">Политика конфиденциальности</a></li>
      <li><a href="/terms.html">Условия использования</a></li>
      <li><a href="/delete-data.html">Удаление данных</a></li>
    </ul>
  </div>
</body>
</html>
